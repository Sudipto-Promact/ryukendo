name: Deployment
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Install Node
      uses: actions/node-setup@v3
      with:
        node-version: 18
    - name: Install Dependencies
      run: npm ci
    - name: Run Test
      run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Install Node
      uses: actions/node-setup@v3
        node-version: 18
    - name: Install Dependencies
      run: npm ci
    - name: Run Build
      run: npm run build
    - name: DEPLOYING
      run: echo "Deploying..."
